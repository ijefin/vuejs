<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>Backrooms</li>
        <li>CS:GO</li>
        <li>Zelda</li>
        <template v-if="incluir">
          <li>Trine</li>
          <li>Minecraft</li>
        </template>
      </ul>

      <button @click="incluir = !incluir">Handle Incluir</button>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            incluir: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
