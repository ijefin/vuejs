<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <p v-text="message"></p>
      <p v-if="handleShow">Sou um texto qualquer</p>
      <button @click="handleShow = !handleShow">Mostrar/Esconder</button>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Ol√° mundo",
            handleShow: true,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
