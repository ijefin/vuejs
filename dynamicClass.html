<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>

  <style>
    .caixa {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      background-color: aquamarine;
    }
    .coral {
      background-color: coral;
    }
    .circulo {
      border-radius: 100%;
      background-color: #ff4400;
    }
    .maior {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
    .azul {
      background-color: rgb(0, 0, 255);
    }
    .roxo {
      background-color: rgb(135, 0, 193);
    }
  </style>

  <body>
    <div id="app">
      <div
        class="caixa"
        @click="handleBackground = !handleBackground"
        :class="{coral : handleBackground}"
      ></div>
      <div class="caixa" :class="myClass"></div>
      <div
        class="caixa"
        :class="changeClass"
        @click="handleBackground = !handleBackground"
      ></div>
      <input type="text" v-model="myClass" />
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            nome: "Jeff",
            handleBackground: false,
            myClass: "",
          };
        },
        computed: {
          changeClass: function () {
            return {
              maior: this.handleBackground,
              circulo: this.handleBackground,
              roxo: this.handleBackground,
            };
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
