<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>

  <style>
    .caixa {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      background-color: aquamarine;
    }
    .coral {
      background-color: coral;
    }
  </style>

  <body>
    <div id="app">
      <div
        class="caixa"
        @click="handleBackground = !handleBackground"
        :class="{coral : handleBackground}"
      ></div>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            nome: "Jeff",
            handleBackground: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
