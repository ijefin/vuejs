<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <p>{{curso}} => {{curso.split("").reverse().join("")}}</p>

      <!-- Dados computados sÃ£o chamados como propriedades do objeto data. -->
      <p>{{curso}} => {{inverterCurso}}</p>
      <input @keyup.enter="changeCourseName" />
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            curso: "Curso de VueJS",
          };
        },
        methods: {
          changeCourseName: function (e) {
            this.curso = e.target.value;
          },
        },
        computed: {
          inverterCurso: function () {
            return this.curso.split("").reverse().join("");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
