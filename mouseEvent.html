<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div style="height: 80vh" id="app">
      <p v-on:mousemove="getMousePosition">
        Coordenadas! x: {{posX}} y: {{posY}}
      </p>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            posX: 0,
            posY: 0,
          };
        },
        methods: {
          getMousePosition: function (e) {
            this.posX = e.clientX;
            this.posY = e.clientY;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
