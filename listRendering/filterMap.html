<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>Lista de produtos:</h1>
      <ul>
        <template v-for="tarefa in tarefas" :key="tarefa.id">
          <li v-if="tarefa.concluida">{{tarefa.nome}}</li>
        </template>
      </ul>
      <h1>Lista de produtos:</h1>
      <ul v-if="tarefas.length">
        <template v-for="tarefa in filterByDone" :key="tarefa.id">
          <li>{{tarefa.nome}}</li>
        </template>
      </ul>
      <p v-else>Não há tarefas listadas!</p>
    </div>
    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            tarefas: [
              { id: 1, nome: "Limpar a casa", concluida: false },
              { id: 2, nome: "Estudar programação", concluida: false },
              { id: 3, nome: "Limpar o terreiro", concluida: true },
              { id: 4, nome: "Terminar o Trine", concluida: false },
              { id: 5, nome: "Finished", concluida: false },
            ],
            items: [
              { name: "Item 1", isActive: true },
              { name: "Item 2", isActive: false },
              { name: "Item 3", isActive: true },
            ],
          };
        },
        computed: {
          filterByDone: function () {
            return this.tarefas.filter((tarefa) => tarefa.concluida !== true);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
