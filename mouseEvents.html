<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <button
        v-on:click.left="handleMouseEvent('Cliquei com botão esquerdo', $event)"
      >
        Clique com botão esquerdo
      </button>
      <button
        v-on:click.right.prevent="handleMouseEvent('Cliquei com botão direito', $event)"
      >
        Clique com botão direito
      </button>
      <button
        v-on:click.middle="handleMouseEvent('Cliquei com botão central', $event)"
      >
        Clique com botão central
      </button>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {};
        },
        methods: {
          handleMouseEvent: function (message, e) {
            console.log(message, e);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
