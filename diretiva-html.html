<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <!-- //pode ser utilizado assim ou apenas com :href -->
      <a v-bind:href="link">Google</a>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Aqui est√° um link adicionado via data biding",
            link: "http://google.com.br",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
