<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <!-- Diretiva para mostrar html -->
    <div id="app">
      <p v-html="message"></p>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: 'Aprendendo <span style="color: red">Vue3</span>',
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
