<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ olaMundo() }}</p>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "OlÃ¡ mundo!",
          };
        },
        methods: {
          olaMundo: function () {
            return this.message;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
