<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:blur="showMessage('Palavra digitada', $event)" />
      <p v-text="message"></p>
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "",
          };
        },
        methods: {
          showMessage: function (texto, e) {
            this.message = `${texto}: ${e.target.value}`;
            e.target.value = "";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
