<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue@3/dist/vue.global.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <p>Nome completo: {{nomeCompleto}}</p>
      <input @keyup.enter="changeNome" type="text" />
    </div>

    <script type="text/javascript">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            nome: "Jeff",
            sobreNome: "Gomes",
          };
        },
        computed: {
          nomeCompleto: {
            get: function () {
              return `${this.nome} ${this.sobreNome}`;
            },
            set: function (novoNome) {
              var nomes = novoNome.split(" ");
              this.nome = nomes[0];
              this.sobreNome = nomes[nomes.length - 1];
            },
          },
        },
        methods: {
          changeNome: function (e) {
            this.nomeCompleto = e.target.value;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
